{% extends 'layout.html' %}
{% block title %}Add{% endblock title %}
{% block content %}

    <div class="container1">
        <h1>Add Member</h1>
        <form action="{% url 'addmen'%}" method="post">
            {% csrf_token %}
            <label for="">Full Name</label><br><br>
            <input type="text" name="full_name"><br><br>
            <label for="">email</label><br><br>
            <input type="email" name="email"><br><br>
            <label for="">twitter</label><br><br>
            <input type="text" name="twitter"><br><br>
            <label for="">linkedin</label><br><br>
            <input type="text" name="linkedin"><br><br>
            <label for="">facebook</label><br><br>
            <input type="text" name="facebook" ><br><br>
            <label for="">website</label><br><br>
            <input type="text" name="website"><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>

{% endblock content %}
